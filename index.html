    <style>
        :root {
            /* é›»è…¦ç‰ˆå¤§å°ºå¯¸ */
            --primary: #d32f2f;
            --secondary: #388e3c;
            --card-w: 120px;
            --card-h: 165px;
            --num-size: 28px;
        }

        /* æ‰‹æ©Ÿç‰ˆè‡ªå‹•èª¿æ•´å°ºå¯¸ */
        @media (max-width: 768px) {
            :root {
                --card-w: 75px;

        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: #f0f4f3;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;

        }

        .screen { display: none; width: 100%; max-width: 1000px; min-height: 100vh; text-align: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .header-box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; width: 95%; max-width: 800px; }

        /* --- æ”¾å…¥å€ (Slots)ï¼šæ‰‹æ©Ÿç‰ˆä¸€æ’ --- */
        .slot-scroll-wrapper {
            width: 100vw;
            overflow-x: auto;
            padding: 10px 0 60px 0;
            display: flex;
            justify-content: center;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 900px) {
            .slot-scroll-wrapper { justify-content: flex-start; padding-left: 20px; padding-right: 20px; }
        }

        .slot-container { display: flex; flex-wrap: nowrap; gap: 15px; }

        .slot {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            border: 3px dashed #bbb;
            border-radius: 12px;
            background: #e9e9e9;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slot::after {
            content: attr(data-index);
            position: absolute;
            bottom: -50px;
            font-size: var(--num-size);
            font-weight: bold;
            color: #333;
        }
        .slot.correct { border: 3px solid var(--secondary); background: #e8f5e9; }

        /* --- ç‰©å“å€ (Cards)ï¼šæ‰‹æ©Ÿç‰ˆå…©æ’ --- */
        .card-origin-wrapper {
            width: 95%;
            background: rgba(255,255,255,0.6);
            padding: 20px;
            border-radius: 25px;
            min-height: 260px;
            display: flex;
            justify-content: center;
            margin-top: 10px;
            border: 1px solid #ddd;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .card-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
        }

        .card {
            width: var(--card-w);
            height: var(--card-h);
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            touch-action: none; 
            cursor: grab;
            position: relative;
            z-index: 10;
        }
        .card img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; pointer-events: none; }
        
        .dragging {
            opacity: 0.9;
            transform: scale(1.1);
            z-index: 9999 !important;
            position: fixed !important; 
            pointer-events: none !important;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: none !important;
        }

        /* --- çµå°¾ç­”æ¡ˆåœ–èˆ‡æ”¾å¤§åŠŸèƒ½ --- */
        .answer-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
            border-radius: 12px;
            border: 3px solid var(--secondary);
            cursor: zoom-in;
            transition: 0.2s;
        }
        .answer-image:hover { transform: scale(1.02); }

        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 20000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center; align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            max-width: 90%; max-height: 85vh;
            border-radius: 12px;
            border: 3px solid white;
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn { from {transform: scale(0.8);} to {transform: scale(1);} }

        button { padding: 15px 45px; font-size: 1.2rem; background: #333; color: white; border: none; border-radius: 40px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .label-row { display: flex; justify-content: space-between; width: 95%; max-width: 950px; font-weight: bold; margin-bottom: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="home-screen" class="screen active">
        <div class="header-box">
            <h1>ğŸŒ ç¢³è¶³è·¡å¤§æŒ‘æˆ°</h1>
            <p>è«‹ä¾ã€Œç¢³è¶³è·¡å¤§å°ã€ç”±å·¦è‡³å³æ”¾å…¥åºè™Ÿ</p>
            <h2 style="color:var(--primary)">å¤§ (1) âœ å° (7)</h2>
        </div>
        <button onclick="switchScreen('game-screen'); initGame();">é–‹å§‹éŠæˆ²</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="label-row">
            <span style="color:var(--primary)">â–¼ ç¢³è¶³è·¡æœ€é«˜</span>
            <span style="color:var(--secondary)">ç¢³è¶³è·¡æœ€ä½ â–¼</span>
        </div>
        <div class="slot-scroll-wrapper">
            <div class="slot-container" id="slot-container"></div>
        </div>
        <div style="margin: 20px 0 10px 0; color: #666; font-weight: bold;">ğŸ’¡ æ‹–æ›³å¡ç‰Œåˆ°æ­£ç¢ºåºè™Ÿï¼š</div>
        <div class="card-origin-wrapper">
            <div class="card-grid" id="card-origin"></div>
        </div>
        <p id="feedback" style="height:30px; font-weight:bold; margin-top:10px;"></p>

    <div id="result-screen" class="screen">
        <div class="header-box" style="border-top: 10px solid var(--secondary);">
            <h1 style="color:var(--secondary);">æŒ‘æˆ°æˆåŠŸï¼ğŸ‰</h1>
            <p>é»æ“Šä¸‹åœ–å¯æ”¾å¤§æŸ¥çœ‹å®Œæ•´æ­£ç¢ºæ’åºï¼š</p>
            <img src="ans.png" alt="æ­£ç¢ºç­”æ¡ˆ" class="answer-image" id="ans-trigger">
            <br>
            <button onclick="switchScreen('home-screen')">å†ä¾†ä¸€æ¬¡</button>
        </div>
    </div>

    <div id="image-modal" class="modal-overlay" onclick="closeModal()">
        <img src="ans.png" class="modal-content" onclick="event.stopPropagation()">
        <p style="color:white; margin-top:15px;">é»æ“Šç©ºç™½è™•é—œé–‰</p>
    </div>

    <script>
        // 1. æ ¸å¿ƒæ•¸æ“šï¼šæª”åéœ€èˆ‡ GitHub ä¸Šå‚³çš„å¤§å¯«å°å¯«å®Œå…¨ä¸€è‡´
        const items = [
            { id: 1, name: 'å¿«æ™‚å°šè¡£ç‰©', img: 'fashion.png' },
            { id: 2, name: 'å¸†å¸ƒè¢‹', img: 'canvas_bag.png' },
            { id: 3, name: 'éµé‹ç½', img: 'can.PNG' },
            { id: 4, name: 'å¯¶ç‰¹ç“¶', img: 'bottle.png' },
            { id: 5, name: 'ç´™é¤ç›’', img: 'paper_box.PNG' },
            { id: 6, name: 'å¡‘è† æ¯', img: 'cup.png' },
            { id: 7, name: 'å¡‘è† æ¯è“‹', img: 'lid.png' }
        ];

        let correctCount = 0;
        let activeCard = null;
        let offset = { x: 0, y: 0 };

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function initGame() {
            const cardOrigin = document.getElementById('card-origin');
            const slotContainer = document.getElementById('slot-container');
            cardOrigin.innerHTML = '';
            slotContainer.innerHTML = '';
            correctCount = 0;

            items.forEach((item, index) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.dataset.correctId = item.id;
                slot.dataset.index = index + 1;
                slotContainer.appendChild(slot);
            });

            [...items].sort(() => Math.random() - 0.5).forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = item.id;
                const img = document.createElement('img');
                img.src = item.img;
                card.appendChild(img);
                card.addEventListener('pointerdown', startDrag);
                cardOrigin.appendChild(card);
            });
        }

        function startDrag(e) {
            if (activeCard) return;
            activeCard = e.currentTarget;
            const rect = activeCard.getBoundingClientRect();
            offset.x = e.clientX - rect.left;
            offset.y = e.clientY - rect.top;

            activeCard.style.width = rect.width + 'px';
            activeCard.style.height = rect.height + 'px';
            activeCard.style.left = rect.left + 'px';
            activeCard.style.top = rect.top + 'px';
            activeCard.classList.add('dragging');

            document.addEventListener('pointermove', moveDrag);
            document.addEventListener('pointerup', endDrag);
        }

        function moveDrag(e) {
            if (!activeCard) return;
            activeCard.style.left = (e.clientX - offset.x) + 'px';
            activeCard.style.top = (e.clientY - offset.y) + 'px';
        }

        function endDrag(e) {
            if (!activeCard) return;
            const rect = activeCard.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;

            const targetElement = document.elementFromPoint(cx, cy);
            const targetSlot = targetElement ? targetElement.closest('.slot') : null;

            if (targetSlot && !targetSlot.firstChild && targetSlot.dataset.correctId === activeCard.dataset.id) {
                targetSlot.appendChild(activeCard);
                activeCard.classList.remove('dragging');
                activeCard.style.position = 'relative';
                activeCard.style.left = '0'; activeCard.style.top = '0';
                activeCard.style.width = '100%'; activeCard.style.height = '100%';
                activeCard.removeEventListener('pointerdown', startDrag);
                targetSlot.classList.add('correct');
                correctCount++;
                if (correctCount === items.length) setTimeout(() => switchScreen('result-screen'), 600);
            } else {
                const origin = document.getElementById('card-origin');
                activeCard.classList.remove('dragging');
                activeCard.style.position = 'relative';
                activeCard.style.left = '0'; activeCard.style.top = '0';
                activeCard.style.width = ''; activeCard.style.height = '';
                origin.appendChild(activeCard);
            }
            activeCard = null;
            document.removeEventListener('pointermove', moveDrag);
            document.removeEventListener('pointerup', endDrag);
        }

        // æ”¾å¤§åŠŸèƒ½
        const modal = document.getElementById('image-modal');
        document.getElementById('ans-trigger').onclick = () => modal.style.display = "flex";
        function closeModal() { modal.style.display = "none"; }
    </script>
